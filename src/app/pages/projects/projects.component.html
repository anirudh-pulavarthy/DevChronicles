<section class="projects">
  <h2>Projects (page under construction)</h2>
  <p class="intro">Here are a few things Iâ€™ve built across machine learning, game dev, and research!</p>

  <div class="project-grid">
    <div class="project-card" *ngFor="let project of filteredProjects">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
      
      <div class="tags" *ngIf="project.tags">
        <span class="tag" *ngFor="let tag of project.tags">{{ tag }}</span>
      </div>

      <a [href]="project.link" target="_blank">View Project</a>
    </div>
  </div>
</section>
